<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard จำนวนลูกค้าตาม Segment และสาขา</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter & Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css.gg/css?=|aggregation" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
        }
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for AI Insights */
        #aiInsightsContainer h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            margin-top: 1rem; /* mt-4 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        #aiInsightsContainer p {
            margin-bottom: 0.5rem; /* mb-2 */
        }
        #aiInsightsContainer ul {
            list-style-position: inside;
            margin-left: 0.5rem; /* ml-2 */
        }
        #aiInsightsContainer li {
            margin-bottom: 0.25rem; /* mb-1 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Dashboard วิเคราะห์ลูกค้า (Customer Segmentation)</h1>
            <p class="text-gray-400 mt-2">แสดงจำนวนลูกค้าแต่ละ Segment สะสมรายเดือนตามสาขาและกลุ่มลูกค้า</p>
        </header>

        <main>
            <!-- Control Panel -->
            <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-6">
                <!-- Branch Selector -->
                <div class="w-full md:w-auto">
                    <label for="branchSelector" class="block mb-2 text-sm font-medium text-gray-300">เลือกสาขา:</label>
                    <select id="branchSelector" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <!-- Strategic Segment Selector -->
                <div class="w-full md:w-auto">
                    <label for="strategicSegmentSelector" class="block mb-2 text-sm font-medium text-gray-300">เลือกกลุ่มลูกค้า (Strategic Segment):</label>
                    <select id="strategicSegmentSelector" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <!-- AI Buttons -->
                <div class="w-full md:w-auto flex flex-col sm:flex-row gap-2 self-end">
                    <button id="geminiAnalyzeButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm4.286 15.286-2-2L12 12.714l-2.286 2.572-2-2L10.286 12 7.714 9.714l2-2L12 10.286l2.286-2.572 2 2L13.714 12l2.572 2.286z"></path></svg>
                        วิเคราะห์ภาพรวมลูกค้า
                    </button>
                    <button id="geminiMarketingButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c-4.963 0-9 4.038-9 9 0 3.024 1.523 5.753 3.928 7.429l-1.453 1.452a1 1 0 0 0 .707 1.707l4.318-1.296A8.933 8.933 0 0 0 12 21c4.963 0 9-4.038 9-9s-4.037-9-9-9zm0 16c-1.898 0-3.67-.741-4.95-2.05L12 11l5.95 5.95A6.942 6.942 0 0 1 12 18zm5.95-8.05L13 5.05A6.943 6.943 0 0 1 12 4c1.898 0 3.67.741 4.95 2.05L12 11l5.95-2.05z"></path></svg>
                        วิเคราะห์ผลกระทบการตลาด
                    </button>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-2xl border border-gray-700 mb-8" style="height: 60vh;">
                <canvas id="customerChart"></canvas>
            </div>

            <!-- Gemini AI Insights Container -->
            <div id="aiInsightsCard" class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-2xl border border-gray-700 hidden mb-8">
                 <h2 id="aiInsightsTitle" class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    {/* Title will be set by JS */}
                 </h2>
                <div id="aiInsightsContainer" class="text-gray-300 prose prose-invert max-w-none">
                    <!-- AI content will be injected here -->
                </div>
            </div>

            <!-- Marketing Activities Table -->
            <div id="marketingActivitiesCard" class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-2xl border border-gray-700">
                <h2 class="text-xl font-bold text-white mb-4">ตารางกิจกรรมทางการตลาด (Marketing Activities)</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-300">
                        <thead id="marketingActivitiesThead" class="text-xs text-gray-200 uppercase bg-gray-700">
                            <!-- Header will be injected here -->
                        </thead>
                        <tbody id="marketingActivitiesTbody">
                            <!-- Table rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. MOCK DATA ---
            const months = ['ม.ค.','ก.พ.','มี.ค.','เม.ย.','พ.ค.','มิ.ย.','ก.ค.','ส.ค.','ก.ย.','ต.ค.','พ.ย.','ธ.ค.'];
            const segments = ['Champions (ลูกค้าชั้นเลิศ)','Loyal Customers (ลูกค้าประจำ)','Potential Loyalists (ลูกค้าที่มีแวว)','At-Risk Customers (ลูกค้าที่เสี่ยง)','Lost Customers (ลูกค้าที่หายไป)'];
            const branches = ['สาขา A', 'สาขา B', 'สาขา C', 'สาขา D'];
            const strategicSegments = ['Ecom', 'Non-Ecom', 'Member', 'Non-member'];
            
            // Function to generate random-ish data for a segment over 12 months
            const generateMonthlyData = (base, trend) => Array.from({length: 12}, (_, i) => Math.max(0, Math.round(base + (i * trend) + (Math.random() - 0.5) * base * 0.2)));

            // New detailed mock data structure with specific trends for branches and segments
            const fullCustomerData = {};
            branches.forEach(branch => {
                fullCustomerData[branch] = {};
                strategicSegments.forEach(strategic => {
                    let trends;

                    // 1. Start with trends based on the strategic segment
                    if (strategic === 'Member') {
                        trends = { champions: 2.5, loyal: 1.5, potential: 1.0, atRisk: -0.5, lost: 0.1 };
                    } else if (strategic === 'Non-member') {
                        trends = { champions: -0.8, loyal: -1.5, potential: -1.0, atRisk: 1.0, lost: 0.8 };
                    } else if (strategic === 'Ecom') {
                        trends = { champions: 1.8, loyal: 2.0, potential: 3.5, atRisk: -1.2, lost: 0.3 };
                    } else { // Default for Non-Ecom
                        trends = { champions: -0.7, loyal: -1.2, potential: -3.0, atRisk: 1.8, lost: 1.2 };
                    }

                    // 2. Apply branch-specific overrides and adjustments
                    switch (branch) {
                        case 'สาขา A':
                            // มีแนวโน้มเพิ่มขึ้นของกลุ่มลูกค้าชั้นเลิศ
                            trends.champions += 2.5; // Significantly boost Champions trend
                            break;
                        case 'สาขา B':
                            // มีแนวโน้มเพิ่มขึ้นของกลุ่มลูกค้าที่มีแวว
                            trends.potential += 3.0; // Significantly boost Potential Loyalists trend
                            break;
                        case 'สาขา C':
                             // ให้แสดงแนวโน้มลูกค้าที่ต่ำลง เฉพาะลูกค้ามีแวว
                            trends.potential = -2.5; // Force a strong negative trend for Potential Loyalists
                            break;
                        case 'สาขา D':
                            // ให้แสดงแนวโน้มลูกค้าลดต่ำลง โดยเฉพาะกลุ่มลูกค้า มีแวว และ ลูกค้าประจำ
                            trends.potential = -4.0; // Force a very strong negative trend for Potential Loyalists
                            trends.loyal = -2.5;    // Force a strong negative trend for Loyal Customers
                            break;
                    }

                    fullCustomerData[branch][strategic] = {
                        'Champions (ลูกค้าชั้นเลิศ)': generateMonthlyData(20, trends.champions),
                        'Loyal Customers (ลูกค้าประจำ)': generateMonthlyData(50, trends.loyal),
                        'Potential Loyalists (ลูกค้าที่มีแวว)': generateMonthlyData(40, trends.potential),
                        'At-Risk Customers (ลูกค้าที่เสี่ยง)': generateMonthlyData(25, trends.atRisk),
                        'Lost Customers (ลูกค้าที่หายไป)': generateMonthlyData(10, trends.lost)
                    };
                });
            });

            const segmentColors = {'Champions (ลูกค้าชั้นเลิศ)':'rgba(21, 128, 61, 0.8)','Loyal Customers (ลูกค้าประจำ)':'rgba(29, 78, 216, 0.8)','Potential Loyalists (ลูกค้าที่มีแวว)':'rgba(252, 211, 77, 0.8)','At-Risk Customers (ลูกค้าที่เสี่ยง)':'rgba(234, 88, 12, 0.8)','Lost Customers (ลูกค้าที่หายไป)':'rgba(185, 28, 28, 0.8)'};
            // Adjusted Marketing Data: New product launches are increased in mid and late year to correlate with growth trends.
            const marketingActivitiesData = {'ม.ค.':{promotions:2,newProducts:0,email:10,social:5},'ก.พ.':{promotions:3,newProducts:1,email:12,social:8},'มี.ค.':{promotions:2,newProducts:0,email:10,social:6},'เม.ย.':{promotions:5,newProducts:2,email:15,social:10},'พ.ค.':{promotions:2,newProducts:1,email:11,social:7},'มิ.ย.':{promotions:4,newProducts:3,email:14,social:9},'ก.ค.':{promotions:2,newProducts:1,email:10,social:5},'ส.ค.':{promotions:3,newProducts:2,email:12,social:8},'ก.ย.':{promotions:4,newProducts:3,email:15,social:10},'ต.ค.':{promotions:2,newProducts:1,email:10,social:6},'พ.ย.':{promotions:5,newProducts:4,email:18,social:12},'ธ.ค.':{promotions:6,newProducts:2,email:20,social:15}};

            // --- 2. SETUP & INITIALIZATION ---
            const branchSelector = document.getElementById('branchSelector');
            const strategicSegmentSelector = document.getElementById('strategicSegmentSelector');
            const ctx = document.getElementById('customerChart').getContext('2d');
            let customerChart; let currentChartData;
            
            // Populate selectors
            const populateSelector = (selector, options, allLabel) => {
                const allOption = document.createElement('option');
                allOption.value = 'all';
                allOption.textContent = allLabel;
                selector.appendChild(allOption);
                options.forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; selector.appendChild(option); });
            };
            populateSelector(branchSelector, branches, 'รวมสาขา');
            populateSelector(strategicSegmentSelector, strategicSegments, 'ทุกกลุ่มลูกค้า');

            // Data filtering and aggregation logic
            const getFilteredData = (selectedBranch, selectedStrategic) => {
                const aggregatedData = {};
                segments.forEach(seg => { aggregatedData[seg] = new Array(12).fill(0); });

                const branchesToIterate = selectedBranch === 'all' ? branches : [selectedBranch];
                const strategicsToIterate = selectedStrategic === 'all' ? strategicSegments : [selectedStrategic];

                branchesToIterate.forEach(branch => {
                    strategicsToIterate.forEach(strategic => {
                        segments.forEach(segment => {
                            for (let i = 0; i < 12; i++) {
                                aggregatedData[segment][i] += fullCustomerData[branch][strategic][segment][i];
                            }
                        });
                    });
                });
                return aggregatedData;
            };
            
            const renderChart = (data, titleText) => {
                currentChartData = data;
                if (!data) { return; }
                const datasets = segments.map(segment => ({label:segment,data:data[segment],backgroundColor:segmentColors[segment]}));
                if (customerChart) { customerChart.destroy(); }
                customerChart = new Chart(ctx, {type:'bar',data:{labels:months,datasets:datasets},options:{responsive:true,maintainAspectRatio:false,plugins:{title:{display:true,text:titleText,color:'#E5E7EB',font:{size:18,family:"'Sarabun', 'Inter', sans-serif"}},legend:{position:'top',labels:{color:'#D1D5DB',font:{family:"'Sarabun', 'Inter', sans-serif"}}},tooltip:{mode:'index',intersect:false,backgroundColor:'rgba(31, 41, 55, 0.9)',titleFont:{size:14,family:"'Sarabun', 'Inter', sans-serif"},bodyFont:{size:12,family:"'Sarabun', 'Inter', sans-serif"},padding:12,cornerRadius:8,callbacks:{label:function(context){let label = context.dataset.label||''; if(label){label+=': '}; if(context.parsed.y !== null){label+=`${Math.round(context.parsed.y).toLocaleString()} คน`}; return label;}}}},scales:{x:{stacked:true,grid:{color:'rgba(255, 255, 255, 0.1)'},ticks:{color:'#D1D5DB',font:{family:"'Sarabun', 'Inter', sans-serif"}}},y:{stacked:true,beginAtZero:true,grid:{color:'rgba(255, 255, 255, 0.1)'},ticks:{color:'#D1D5DB',font:{family:"'Sarabun', 'Inter', sans-serif"},callback:function(value){return value.toLocaleString()+' คน'}}}},interaction:{mode:'index',intersect:false,}}});
            };
            
            const updateChart = () => {
                const selectedBranch = branchSelector.value;
                const selectedStrategic = strategicSegmentSelector.value;
                const data = getFilteredData(selectedBranch, selectedStrategic);

                let titleBranch = selectedBranch === 'all' ? 'รวมทุกสาขา' : selectedBranch;
                let titleStrategic = selectedStrategic === 'all' ? 'ทุกกลุ่มลูกค้า' : selectedStrategic;
                let titleText = `จำนวนลูกค้าของ: ${titleBranch} (${titleStrategic})`;
                
                renderChart(data, titleText);
                aiInsightsCard.classList.add('hidden');
            };

            const renderMarketingTable = () => { const thead = document.getElementById('marketingActivitiesThead'); const tbody = document.getElementById('marketingActivitiesTbody'); thead.innerHTML = ''; tbody.innerHTML = ''; const headerRow = document.createElement('tr'); let headerHTML = '<th scope="col" class="px-6 py-3">กิจกรรม</th>'; months.forEach(month => { headerHTML += `<th scope="col" class="px-6 py-3 text-center">${month}</th>`; }); headerRow.innerHTML = headerHTML; thead.appendChild(headerRow); const activities = [{ name: 'โปรโมชั่น', key: 'promotions' },{ name: 'เปิดตัวสินค้าใหม่', key: 'newProducts' },{ name: 'แคมเปญอีเมล', key: 'email' },{ name: 'แคมเปญโซเชียล', key: 'social' }]; activities.forEach(activity => { const row = document.createElement('tr'); row.className = 'bg-gray-800 border-b border-gray-700 hover:bg-gray-600'; let rowHTML = `<th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">${activity.name}</th>`; months.forEach(month => { rowHTML += `<td class="px-6 py-4 text-center">${marketingActivitiesData[month][activity.key]}</td>`; }); row.innerHTML = rowHTML; tbody.appendChild(row); }); };

            // --- 3. GEMINI API INTEGRATION ---
            const geminiAnalyzeButton = document.getElementById('geminiAnalyzeButton');
            const geminiMarketingButton = document.getElementById('geminiMarketingButton');
            const aiInsightsCard = document.getElementById('aiInsightsCard');
            const aiInsightsContainer = document.getElementById('aiInsightsContainer');
            const aiInsightsTitle = document.getElementById('aiInsightsTitle');
            const apiKey = ""; // Canvas will provide this

            async function callGeminiAPI(payload) { const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`; let response; let attempts = 0; const maxAttempts = 5; let delay = 1000; while (attempts < maxAttempts) { try { response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); if (response.ok) { const result = await response.json(); const text = result.candidates?.[0]?.content?.parts?.[0]?.text; if (text) { return text; } else { throw new Error('Invalid response structure from API.'); } } else if (response.status === 429 || response.status >= 500) { await new Promise(resolve => setTimeout(resolve, delay)); delay *= 2; attempts++; } else { const errorResult = await response.json(); throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorResult?.error?.message}`); } } catch (error) { if (attempts + 1 >= maxAttempts) { console.error('Final attempt failed:', error); throw error; } await new Promise(resolve => setTimeout(resolve, delay)); delay *= 2; attempts++; } } throw new Error('API request failed after multiple retries.'); }
            function setButtonsState(disabled) { geminiAnalyzeButton.disabled = disabled; geminiMarketingButton.disabled = disabled; const utilityClasses = ['opacity-50', 'cursor-not-allowed']; if (disabled) { geminiAnalyzeButton.classList.add(...utilityClasses); geminiMarketingButton.classList.add(...utilityClasses); } else { geminiAnalyzeButton.classList.remove(...utilityClasses); geminiMarketingButton.classList.remove(...utilityClasses); } }
            function displayInsights(title, contentPromise) { aiInsightsCard.classList.remove('hidden'); aiInsightsTitle.innerHTML = title; aiInsightsContainer.innerHTML = '<div class="flex justify-center items-center"><div class="loader"></div><p class="ml-4">AI กำลังวิเคราะห์ข้อมูล...</p></div>'; setButtonsState(true); contentPromise.then(insights => { let htmlInsights = insights.replace(/(\*\*|__)(.*?)\1/g, '<strong>$2</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/### (.*)/g, '<h3>$1</h3>').replace(/## (.*)/g, '<h2>$1</h2>').replace(/^1\.\s/gm, '<h3>1. ').replace(/^2\.\s/gm, '<h3>2. ').replace(/^3\.\s/gm, '<h3>3. ').replace(/\n/g, '<br>'); aiInsightsContainer.innerHTML = htmlInsights; }).catch(error => { aiInsightsContainer.innerHTML = `<p class="text-red-400">เกิดข้อผิดพลาดในการเรียก AI: ${error.message}</p>`; }).finally(() => { setButtonsState(false); }); }

            geminiAnalyzeButton.addEventListener('click', () => {
                const branchName = branchSelector.options[branchSelector.selectedIndex].text;
                const strategicName = strategicSegmentSelector.options[strategicSegmentSelector.selectedIndex].text;
                const systemPrompt = `You are an expert business intelligence analyst for a retail company. Your analysis must be clear, concise, and actionable. Provide the response in well-formatted markdown in Thai.`;
                const userQuery = `Analyze the following monthly customer segmentation data for branch: "${branchName}" and strategic segment: "${strategicName}". Based on the data, provide: 1. **บทสรุปสำหรับผู้บริหาร (Executive Summary):** A 1-2 sentence overview. 2. **แนวโน้มสำคัญ (Key Trends):** Identify 2-3 significant trends. 3. **คำแนะนำเชิงกลยุทธ์ (Strategic Recommendations):** Suggest 2 actionable strategies. Data: ${JSON.stringify(currentChartData, null, 2)}`;
                const payload = { contents: [{ parts: [{ text: userQuery }] }], systemInstruction: { parts: [{ text: systemPrompt }] }};
                const title = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm4.286 15.286-2-2L12 12.714l-2.286 2.572-2-2L10.286 12 7.714 9.714l2-2L12 10.286l2.286-2.572 2 2L13.714 12l2.572 2.286z"></path></svg> ผลการวิเคราะห์ภาพรวมลูกค้า`;
                displayInsights(title, callGeminiAPI(payload));
            });

            geminiMarketingButton.addEventListener('click', () => {
                const branchName = branchSelector.options[branchSelector.selectedIndex].text;
                const strategicName = strategicSegmentSelector.options[strategicSegmentSelector.selectedIndex].text;
                const systemPrompt = `You are an expert marketing analyst. You find correlations between marketing activities and customer behavior. Your analysis must be insightful and provide clear, data-backed conclusions. Respond in well-formatted Thai markdown.`;
                const userQuery = `Analyze the relationship between the monthly marketing activities and the customer segmentation data for branch: "${branchName}" and strategic segment: "${strategicName}". Based on both datasets, provide: 1. **การวิเคราะห์ความสัมพันธ์ (Correlation Analysis):** Point out 2 instances where a specific marketing campaign likely influenced a change in a customer segment. 2. **ประสิทธิภาพของแคมเปญ (Campaign Effectiveness):** Which marketing activities seem most effective for this group? 3. **คำแนะนำด้านการตลาด (Marketing Recommendation):** Provide one key recommendation for future marketing strategy for this specific customer group. Customer Data: ${JSON.stringify(currentChartData, null, 2)} Marketing Data: ${JSON.stringify(marketingActivitiesData, null, 2)}`;
                const payload = { contents: [{ parts: [{ text: userQuery }] }], systemInstruction: { parts: [{ text: systemPrompt }] }};
                const title = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c-4.963 0-9 4.038-9 9 0 3.024 1.523 5.753 3.928 7.429l-1.453 1.452a1 1 0 0 0 .707 1.707l4.318-1.296A8.933 8.933 0 0 0 12 21c4.963 0 9-4.038 9-9s-4.037-9-9-9zm0 16c-1.898 0-3.67-.741-4.95-2.05L12 11l5.95 5.95A6.942 6.942 0 0 1 12 18zm5.95-8.05L13 5.05A6.943 6.943 0 0 1 12 4c1.898 0 3.67.741 4.95 2.05L12 11l5.95-2.05z"></path></svg> ผลการวิเคราะห์ผลกระทบการตลาด`;
                displayInsights(title, callGeminiAPI(payload));
            });

            // --- 4. EVENT LISTENERS ---
            branchSelector.addEventListener('change', updateChart);
            strategicSegmentSelector.addEventListener('change', updateChart);

            // --- 5. INITIAL RENDER ---
            updateChart();
            renderMarketingTable();
        });
    </script>

</body>
</html>
